<div class="w3-container main-container">
  <div class="w3-row-padding">
    <div class="w3-col w3-margin-top" style="width: 50%">
      <div class="w3-card-4 w3-center">
        <header class="w3-container w3-center w3-blue">
          <h1>Просмотр и редактирование списка акций</h1>
        </header>
        <div class="w3-container w3-center" style="height: 70vh; overflow-y: scroll">
          <div class="stock" *ngIf="stock">
            <app-stock-list-element *ngFor="let key of objectKeys(stock)" [stock]="stock[key]" [stock_id]="key"></app-stock-list-element>
          </div>
        </div>
        <footer class="w3-container ">
          <button class="w3-button w3-margin w3-green" (click)="this.handleAddStock()">Добавить</button>
        </footer>
      </div>
    </div>
    <div class="w3-col w3-margin-top" style="width: 50%">
      <app-stock-form></app-stock-form>
    </div>
  </div>
</div>
